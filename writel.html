<!DOCTYPE html>
<html>
<head>
    <title>내 웹사이트 - 글쓰기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
      
    
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="logo" onclick="goToHomePage()" onmouseover="changeCursor('pointer')" onmouseout="changeCursor('default')">로고</div>
            <ul>
                <li><a href="#">글쓰기</a></li>
                <li><a href="#" onclick="goToSeacher()">탐색하기</a></li>
                <li><a href="#" onclick="goToNeighbors()">이웃들</a></li>
                <li><a href="#">내 프로필</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="centered-content">
                <!-- 가운데에 배치할 내용 추가 -->
                <div class="keywordSection">
                    오늘의 키워드:
                    <span class="keyword">00000000</span>
                </div>

                <div class="writingSection">
                    <div class="titleSection">
                        <div class="titleBorder">
                            <input type="text" class="titleInput" placeholder="제목">
                        </div>
                    </div>

                    <div class="contentSection">
                        <div class="contentBorder">
                            <textarea class="contentInput" placeholder="본문 내용"></textarea>
                        </div>
                    </div>

                    <div class="publishSection">
                        <button class="publishButton">공개</button>
                        <div class="charCountBox">
                            <span class="characterCount">0/1000</span>
                        </div>
                    </div>

                    <button class="submitBtn" onclick="savePost()">작성 완료</button>
                </div>

                <div class="completionPage" style="display: none;">
                    <div class="completionText">
                        오늘의 키워드로 한번 글 작성을 완료 했어요!<br>
                        하나 더 쓰고 싶나요?
                    </div>
                    <button class="writeMoreButton" onclick="writeMore()">하나 더 쓰기</button>
                </div>

                <div class="postList" style="display: none;">
                    <h2>글 목록</h2>
                    <ul id="post-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript 코드는 그대로 유지됩니다.
        const contentInput = document.querySelector('.contentInput');
        const characterCount = document.querySelector('.characterCount');
        const publishButton = document.querySelector('.publishButton');
        const submitButton = document.querySelector('.submitBtn');
        const completionPage = document.querySelector('.completionPage');
        const writeMoreButton = document.querySelector('.writeMoreButton');
        const postList = document.querySelector('.postList');

        contentInput.addEventListener('input', function() {
            const content = this.value;
            const count = content.length;
            characterCount.textContent = count + '/1000';
        });

        publishButton.addEventListener('click', function() {
            if (this.textContent === '공개') {
                this.textContent = '비공개';
            } else {
                this.textContent = '공개';
            }
        });

        function changeCursor(cursorType) {
            // 마우스 커서 모양 변경
            document.getElementById("logo").style.cursor = cursorType;
        }

        function goToHomePage() {
            // "사이트.html" 파일로 이동
            window.location.href = "사이트.html";
        }

        function savePost() {
            // 글 작성 폼에서 작성한 내용을 가져와서 localStorage에 저장
            var title = document.querySelector(".titleInput").value;
            var content = document.querySelector(".contentInput").value;

            if (title && content) {
                var post = {
                    title: title,
                    content: content
                };
                // 기존 저장된 글 목록을 가져오기
                var savedPosts = JSON.parse(localStorage.getItem('posts')) || [];

                // 새로 작성한 글을 목록에 추가
                savedPosts.push(post);

                // 수정된 글 목록을 다시 저장
                localStorage.setItem('posts', JSON.stringify(savedPosts));

                document.querySelector('.writingSection').style.display = 'none';
                completionPage.style.display = 'block';
            } else {
                alert('제목과 내용을 입력해주세요!');
            }
        }

        function writeMore() {
            // 글 작성 폼 리셋하고 다시 글쓰기 화면 보여주기
            document.querySelector(".titleInput").value = "";
            document.querySelector(".contentInput").value = "";
            document.querySelector('.completionPage').style.display = 'none';
            document.querySelector('.writingSection').style.display = 'block';
        }

        function goToWritePage() {
            // writel.html 파일로 이동
            window.location.href = "writel.html";
        }

        // 사이트.html에서 글 목록을 표시하는 함수
        function showPostList() {
            var savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            var postList = document.getElementById('post-list');

            // 글 목록 초기화
            postList.innerHTML = '';

            // 기존 저장된 글 목록을 표시
            for (var i = 0; i < savedPosts.length; i++) {
                var post = savedPosts[i];
                var listItem = document.createElement('li');
                listItem.classList.add('post-item');

                // 작성 시간을 현재 시간으로 설정
                var now = new Date();
                var time = now.getHours() + ':' + now.getMinutes();

                listItem.innerHTML = '<h3>' + post.title + '</h3><p>' + post.content + '</p><p class="time">작성 시간: ' + time + '</p>';
                postList.appendChild(listItem);
            }
        }

        // 메인 페이지 로드 시 실행되는 함수
        window.onload = function() {
            // 현재 페이지가 writel.html일 경우 글 목록 표시
            if (window.location.href.includes('writel.html')) {
                showPostList();
            }
        };

        function goToSeacher(){
            window.location.href="search.html";
        }
    </script>
</body>
</html>
