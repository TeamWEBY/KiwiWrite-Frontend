<!DOCTYPE html>
<html>
<head>
    <title>내 웹사이트</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        /* 이전에 있던 스타일들은 그대로 두고, 추가한 스타일을 아래에 작성 */

        /* 이웃목록 글씨 오른쪽 옆에 "필명 검색" 추가 */
        #title {
            font-size: 18px;
            font-weight: normal;
            display: flex;
            justify-content: space-between; /* 이웃목록 글씨와 "필명 검색" 사이의 간격을 벌리기 위해 사용 */
        }

        #nickname-search {
            font-size: 18px;
            color: black;
            font-weight:normal;
        }

        #keyword {
            font-size: 28px; /* 크기를 늘림 */
            font-weight: bold; /* 이웃들의 글과 같은 굵기로 설정 */
            margin-bottom: 90px; /* 위로 올림 */
        }
    </style>
  
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="logo" onclick="goToHomePage()" onmouseover="changeCursor('pointer')" onmouseout="changeCursor('default')">로고</div>
            <ul>
                <li><a href="#" onclick="goToWritePage()">글쓰기</a></li>
                <li><a href="#" onclick="goToSeacher()">탐색하기</a></li>
                <li><a href="#" onclick="goToNeighbors()">이웃들</a></li>
                <li><a href="#">내 프로필</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="centered-content">
                <div id="keyword">이웃들의 글</div>
                <h1 id="title">이웃목록<span id="nickname-search">필명 검색</span></h1>
                <div id="editor-container">
                    <input type="text" id="post-title" placeholder="제목">
                    <textarea id="post-content" placeholder="내용"></textarea>
                    <button id="save-button">작성</button>
                </div>
                <button id="write-button" onclick="toggleEditor()">글쓰기</button>
                <ul id="post-list"></ul>
            
            </div>
        </div>
    </div>
    <script>
        function goToWritePage() {
            // writel.html 파일로 이동
            window.location.href = "writel.html";
        }

        function changeCursor(cursorType) {
            // 마우스 커서 모양 변경
            document.getElementById("logo").style.cursor = cursorType;
        }

        function goToHomePage() {
            // "사이트.html" 파일로 이동
            window.location.href = "사이트.html";
        }

        function goToSeacher(){
            window.location.href="search.html";
        }
    </script>
</body>
</html>
