<!DOCTYPE html>
<html>
<head>
    <title>내 웹사이트</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #menu {
            background-color: #f2f2f2;
            padding: 10px;
        }
        #logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #menu li {
            margin-bottom: 10px;
        }
        #menu li a {
            text-decoration: none;
            color: black;
        }
        #content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #centered-content {
            text-align: center;
        }
        #keyword {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #title {
            font-size: 18px;
            display: flex;
        }
        
        #editor-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #post-title {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #post-content {
            width: 300px;
            padding: 10px;
            height: 200px;
            margin-bottom: 10px;
        }
        #post-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 600px; /* 가로 크기를 2배로 확장 */
        }
        .post-item {
            position: relative;
            padding: 20px;
        }
        .post-item::before {
            content: attr(data-time);
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="logo">로고</div>
            <ul>
                <li><a href="#">글쓰기</a></li>
                <li><a href="#">탐색하기</a></li>
                <li><a href="#" onclick="goToNeighbors()">이웃들</a></li>
                <li><a href="#">내 프로필</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="centered-content">
                <div id="keyword">이웃들의 글</div>
                <h1 id="title">이웃목록</h1>
                <div id="editor-container">
                    <input type="text" id="post-title" placeholder="제목">
                    <textarea id="post-content" placeholder="내용"></textarea>
                    <button id="save-button">작성</button>
                </div>
                <button id="write-button" onclick="toggleEditor()">글쓰기</button>
                <ul id="post-list"></ul>
            
            </div>
        </div>
    </div>
</body>
</html>
