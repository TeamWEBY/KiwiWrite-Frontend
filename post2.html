<!DOCTYPE html>
<html>
<head>
    <title>글 보기</title>
   <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #post-content-container {
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            width: 100%;
            height: 80vh; /* 박스 높이를 전체 화면으로 설정 */
            box-sizing: border-box; /* padding과 border 크기를 height에 포함시키도록 설정 */

        }

  

        #post-content {
    font-size: 16px;
    white-space: pre-wrap;
    text-align: center;
    font-weight: normal;

}


       
        #post-date {
            font-size: 12px;
            color: #888;
        }

        #comment-section {

            padding: 10px;
            margin-top: 20px;
            font-size: 50px;
            color: red;
        }
        #comment-input {
    width: 300px;  /* 댓글 작성 칸의 너비를 조절합니다. */
}

#comment-form button {
    background-color: white; /* 전송 버튼의 배경색을 하얀색으로 설정합니다. */
    color: black; /* 전송 버튼의 텍스트 색상을 검정색으로 설정합니다. */
}

#heart-icon:hover{
    cursor:pointer;
}



    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <!-- 이하 코드는 이전과 동일합니다. -->
        </div>
        <div id="content">
            <div id="centered-content">
                <!-- 글 내용 -->
                <div id="post-content-container">
                    <!-- 글 제목과 작성 날짜 -->
                    <div id="post-title">
                        <span id="title-text"></span>
                        <span id="post-date"></span>
                    </div>
                    <!-- 글 본문 -->
                    <div id="post-content"></div>
                    </div>
                    <div id="comment-section">
                      <form id="comment-form">
                        <span id="heart-icon">&hearts;</span>
                          <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                          <button type="submit">전송</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // URL 파라미터에서 글 제목과 글 내용 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postTitle = urlParams.get('title');
        const postContent = urlParams.get('content');
        const postDate = urlParams.get('date');  // 작성 날짜를 가져옵니다

        // 글 제목과 내용, 작성 날짜를 채워줍니다
        document.getElementById('title-text').innerText = postTitle;
        document.getElementById('post-content').innerText = postContent;
        document.getElementById('post-date').innerText = postDate;  // 작성 날짜를 채워줍니다

        document.getElementById('comment-form').addEventListener('submit', function(event) {
            // form의 기본 동작(페이지 새로고침)을 막습니다
            event.preventDefault();

            // 사용자가 입력한 댓글 내용을 가져옵니다
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value;

            // 댓글을 화면에 추가합니다
            const commentElement = document.createElement('p');
            commentElement.innerText = commentText;
            document.getElementById('comments').appendChild(commentElement);

            // 댓글 입력창을 비웁니다
            commentInput.value = '';
        });
    </script>
</body>
</html>
