<!DOCTYPE html>
<html>
<head>
    <title>글 보기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #post-content-container {
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            width: 100%;
            height: 80vh; /* 박스 높이를 전체 화면으로 설정 */
            box-sizing: border-box; /* padding과 border 크기를 height에 포함시키도록 설정 */
        }

       
        #post-content {
            font-size: 16px;
            white-space: pre-wrap;
            
        }


        #post-date {
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <!-- 이하 코드는 이전과 동일합니다. -->
        </div>
        <div id="content">
            <div id="centered-content">
                <!-- 글 내용 -->
                <div id="post-content-container">
                    <!-- 글 제목과 작성 날짜 -->
                    <div id="post-title">
                        <span id="title-text"></span>
                        <span id="post-date"></span>
                    </div>
                    <!-- 글 본문 -->
                    <div id="post-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // URL 파라미터에서 글 제목과 글 내용 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postTitle = urlParams.get('title');
        const postContent = urlParams.get('content');
        const postDate = urlParams.get('date');  // 작성 날짜를 가져옵니다

        // 글 제목과 내용, 작성 날짜를 채워줍니다
        document.getElementById('title-text').innerText = postTitle;
        document.getElementById('post-content').innerText = postContent;
        document.getElementById('post-date').innerText = postDate;  // 작성 날짜를 채워줍니다
    </script>
</body>
</html>
